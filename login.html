    <div class="row">


        <!-- carsl strt -->

        <div class="col-lg-4"></div>

        <!-- form div starts -->
        <div class="col-lg-3 mymargin">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="name" class="form-control" id="inputEmail4" placeholder="Enter name of the patient">
                        <br></div>
                    <br>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Phone number</label>
                        <input type="number" placeholder="Enter Phone number" class="form-control" id="inputnumber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sickess">Consulting Reason</label>
                        <input type="illenss" class="form-control" id="ilness" placeholder="Enter sickness">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" placeholder="Enter address of the patient" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
